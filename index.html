<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Provrättning via OCR</title>
    <link rel="stylesheet" href="static/css/styles.css">
</head>
<body>
    <div class="container">
        <h1>Provrättning via Bild</h1>
        <input type="file" id="fileInput" />
        <button onclick="processImage()">Ladda upp och bearbeta</button>
        <div id="result" style="margin-top: 20px;">
            <img id="preview" style="max-width: 300px;" />
            <p><strong>Extraherad text:</strong></p>
            <pre id="outputText"></pre>
        </div>
    </div>
    
    <!-- Tesseract.js för OCR -->
    <script src="https://cdn.jsdelivr.net/npm/tesseract.js@2.1.0/dist/tesseract.min.js"></script>
    <!-- Din JavaScript-fil -->
    <script src="static/js/app.js"></script>
</body>
</html>
